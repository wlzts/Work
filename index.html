  <style type="text/tailwindcss">

  <style>
    /* Custom styles */
    .app-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    
    .sidebar {
      width: 280px;
      flex-shrink: 0;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    
    .sidebar-collapsed {
      transform: translateX(-100%);
    }
    
    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .editor-toolbar a.active, 
    .editor-toolbar a:hover {
      background-color: rgba(30, 136, 229, 0.1);
      border-color: #1E88E5;
    }
    
    .CodeMirror {
      height: 100%;
      font-family: 'Inter', system-ui, sans-serif;
      font-size: 14px;
    }
    
    .EasyMDEContainer {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .EasyMDEContainer .CodeMirror {
      flex: 1;
    }
    
    .right-panel {
      width: 320px;
      flex-shrink: 0;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    
    .right-panel-collapsed {
      transform: translateX(100%);
    }
    
    .entry-item {
      transition: all 0.2s ease;
    }
    
    .entry-item:hover {
      background-color: rgba(30, 136, 229, 0.05);
    }
    
    .entry-item.active {
      background-color: rgba(30, 136, 229, 0.1);
      border-left: 3px solid #1E88E5;
    }
    
    .project-item {
      transition: all 0.2s ease;
    }
    
    .project-item:hover {
      background-color: rgba(30, 136, 229, 0.05);
    }
    
    .project-item.active {
      background-color: rgba(30, 136, 229, 0.1);
      border-left: 3px solid;
    }
    
    .version-item {
      transition: all 0.2s ease;
    }
    
    .version-item:hover {
      background-color: rgba(30, 136, 229, 0.05);
    }
    
    .version-item.active {
      background-color: rgba(30, 136, 229, 0.1);
      border-left: 3px solid #1E88E5;
    }
    
    .tag-item {
      transition: all 0.2s ease;
    }
    
    .tag-item:hover {
      background-color: rgba(30, 136, 229, 0.1);
    }
    
    .tag-item.active {
      background-color: rgba(30, 136, 229, 0.2);
    }
    
    /* Animation classes */
    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .slide-in {
      animation: slideIn 0.3s ease-in-out;
    }
    
    @keyframes slideIn {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .sidebar {
        position: absolute;
        z-index: 10;
        height: calc(100vh - 64px);
        background-color: white;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }
      
      .right-panel {
        position: absolute;
        right: 0;
        z-index: 10;
        height: calc(100vh - 64px);
        background-color: white;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      }
    }
    
    @media (max-width: 640px) {
      .sidebar {
        width: 100%;
      }
      
      .right-panel {
        width: 100%;
      }
    }
  </style>
</head>

        </div>
      </div>
    </header>
    
    <!-- Main Content -->
    <div class="main-content">
      <!-- Left Sidebar -->
      <aside id="sidebar" class="sidebar bg-white border-r border-gray-200">

            </button>

          </div>

          <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold text-gray-800">最近记录</h2>
          </div>
          
          <!-- Recent Entries -->
          <div id="recent-entries" class="space-y-1">
            <!-- Recent entries will be dynamically added here -->
          </div>
        </div>
      </aside>
      
      <!-- Editor Area -->
      <main class="editor-container bg-white">
        <div id="editor-header" class="p-4 border-b border-gray-200">

              <div class="flex items-center">
                <span class="text-gray-500 mr-2">项目:</span>
                <select id="entry-project" class="text-sm border-0 border-b border-gray-300 rounded-none focus:outline-none focus:border-primary">

                </select>

              <div class="flex items-center">
                <span class="text-gray-500 mr-2">标签:</span>
                <div id="entry-tags" class="flex flex-wrap gap-1">

                  <i class="fa fa-plus-circle"></i>
                </button>
              </div>
            </div>
            
            <div>
              <span id="entry-date" class="text-gray-500"></span>
            </div>
          </div>

        <!-- Markdown Editor -->

          <textarea id="entry-content"></textarea>
        </div>

      <!-- Right Panel (Version History) -->

              <i class="fa fa-times"></i>
            </button>

                <span>保存记录</span>
              </button>

                <span>删除记录</span>
              </button>
            </div>
          </div>
        </div>

        </div>

          <label for="project-description" class="block text-sm font-medium text-gray-700 mb-1">项目描述</label>

        <div class="mb-4">
          <label for="project-color" class="block text-sm font-medium text-gray-700 mb-1">项目颜色</label>

        <div class="flex justify-end space-x-3">

      </form>
    </div>

          <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-accent transition-all-300">
            添加
          </button>
        </div>
      </form>

  <script>
    // Data storage
    const storage = {
      // Get all data
      getAllData() {
        const data = localStorage.getItem('worklog-data');
        if (!data) {
          return this.getDefaultData();
        }
        return JSON.parse(data);
      },
      
      // Save all data
      saveAllData(data) {
        localStorage.setItem('worklog-data', JSON.stringify(data));
      },
      
      // Get default data structure
      getDefaultData() {
        return {
          projects: [
            {
              id: 'default',
              name: '默认项目',
              description: '默认项目分类',
              color: '#1E88E5',
              createdAt: Date.now(),
              updatedAt: Date.now()
            }
          ],
          entries: [],
          versions: [],
          tags: [],
          settings: {
            autoSave: true,
            autoSaveInterval: 30,
            theme: 'light'
          },
          github: {
            autoSync: false,
            username: '',
            repo: '',
            token: '',
            filePath: 'worklog-data.json',
            lastSync: null
          }
        };
      },
      
      // Export data
      exportData() {
        const data = this.getAllData();
        const dataStr = JSON.stringify(data, null, 2);
        const dataBlob = new Blob([dataStr], {type: 'application/json'});
        
        const link = document.createElement('a');
        link.href = URL.createObjectURL(dataBlob);
        link.download = `worklog-export-${new Date().toISOString().split('T')[0]}.json`;
        link.click();
      },
      
      // Import data
      importData(jsonData) {
        try {
          const importedData = JSON.parse(jsonData);
          const currentData = this.getAllData();
          
          // Merge projects (avoid duplicates)
          const projectIds = new Set(currentData.projects.map(p => p.id));
          importedData.projects.forEach(project => {
            if (!projectIds.has(project.id)) {
              currentData.projects.push(project);
              projectIds.add(project.id);
            }
          });
          
          // Merge entries
          const entryIds = new Set(currentData.entries.map(e => e.id));
          importedData.entries.forEach(entry => {
            if (!entryIds.has(entry.id)) {
              currentData.entries.push(entry);
              entryIds.add(entry.id);
            }
          });
          
          // Merge versions
          const versionIds = new Set(currentData.versions.map(v => v.id));
          importedData.versions.forEach(version => {
            if (!versionIds.has(version.id)) {
              currentData.versions.push(version);
              versionIds.add(version.id);
            }
          });
          
          // Merge tags
          const tagNames = new Set(currentData.tags);
          importedData.tags.forEach(tag => {
            if (!tagNames.has(tag)) {
              currentData.tags.push(tag);
              tagNames.add(tag);
            }
          });
          
          // Save merged data
          this.saveAllData(currentData);
          return true;
        } catch (error) {
          console.error('Error importing data:', error);
          return false;
        }
      }
    };

        // Save settings button
        document.getElementById('save-settings-btn').addEventListener('click', () => {
          this.data.settings.autoSave = document.getElementById('auto-save').checked;
          this.data.settings.autoSaveInterval = parseInt(document.getElementById('auto-save-interval').value);

          if (this.data.github.autoSync && this.isGithubConfigured()) {

          }

        });
        
        // Sync status button
        document.getElementById('sync-status-btn').addEventListener('click', () => {

          }
        });

        document.getElementById('close-toast').addEventListener('click', () => {

        });

        document.querySelectorAll('.close-modal').forEach(button => {

        document.getElementById('new-project-form').addEventListener('submit', (e) => {

          document.getElementById('new-project-form').reset();

        // Add tag form submission
        document.getElementById('add-tag-form').addEventListener('submit', (e) => {
          e.preventDefault();
          
          const name = document.getElementById('tag-name').value;
          
          if (!this.data.tags.includes(name)) {
            this.data.tags.push(name);
            storage.saveAllData(this.data);
            this.renderTags();
          }
          
          // Add tag to current entry if one is selected
          if (this.currentEntry) {
            this.addTagToEntry(name);
          }

          document.getElementById('add-tag-form').reset();

          }
        });

          this.filterEntries(query);
        });

        }

        }

      // Sync data with GitHub
      async syncWithGithub() {
        if (!this.isGithubConfigured() || this.isSyncing) {
          return;
        }
        
        this.isSyncing = true;
        this.updateSyncStatus('syncing');
        
        try {
          // First, try to get the current file from GitHub
          const githubData = await this.fetchGithubFile();
          
          if (githubData) {
            // Merge with local data
            const mergedData = this.mergeData(this.data, githubData);
            
            // Save merged data locally
            this.data = mergedData;
            storage.saveAllData(mergedData);
            
            // Refresh UI
            this.renderProjects();
            this.renderTags();
            this.renderRecentEntries();
            this.renderProjectSelect();
            
            if (this.currentEntry) {
              this.loadEntry(this.currentEntry.id);
            }
          }
          
          // Upload current data to GitHub
          await this.uploadToGithub();
          
          this.data.github.lastSync = Date.now();
          storage.saveAllData(this.data);
          
          this.updateSyncStatus('synced');
          this.showToast('成功', '已与GitHub同步');
        } catch (error) {
          console.error('GitHub sync error:', error);
          this.updateSyncStatus('error');
          this.showToast('错误', 'GitHub同步失败', 'error');
        } finally {
          this.isSyncing = false;
        }

      // Fetch file from GitHub
      async fetchGithubFile() {
        const { username, repo, token, filePath } = this.data.github;
        const url = `https://api.github.com/repos/${username}/${repo}/contents/${filePath}`;
        
        try {
          const response = await fetch(url, {
            headers: {
              'Authorization': `token ${token}`,
              'Accept': 'application/vnd.github.v3+json'
            }
          });
          
          if (response.status === 404) {
            // File doesn't exist yet
            return null;
          }
          
          if (!response.ok) {
            throw new Error(`GitHub API error: ${response.status}`);
          }
          
          const data = await response.json();
          const content = atob(data.content);
          return JSON.parse(content);
        } catch (error) {
          console.error('Error fetching from GitHub:', error);
          throw error;
        }
      },
      
      // Upload data to GitHub
      async uploadToGithub() {
        const { username, repo, token, filePath } = this.data.github;
        const url = `https://api.github.com/repos/${username}/${repo}/contents/${filePath}`;
        
        try {
          // First, check if the file exists
          const response = await fetch(url, {
            headers: {
              'Authorization': `token ${token}`,
              'Accept': 'application/vnd.github.v3+json'
            }
          });
          
          let sha = null;
          if (response.ok) {
            const data = await response.json();
            sha = data.sha;
          }
          
          const content = btoa(JSON.stringify(this.data, null, 2));
          const payload = {
            message: `Sync worklog data - ${new Date().toISOString()}`,
            content: content
          };
          
          if (sha) {
            payload.sha = sha;
          }
          
          const uploadResponse = await fetch(url, {
            method: 'PUT',
            headers: {
              'Authorization': `token ${token}`,
              'Accept': 'application/vnd.github.v3+json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
          });
          
          if (!uploadResponse.ok) {
            throw new Error(`GitHub API error: ${uploadResponse.status}`);
          }
        } catch (error) {
          console.error('Error uploading to GitHub:', error);
          throw error;
        }
      },
      
      // Merge local and GitHub data
      mergeData(localData, githubData) {
        const mergedData = { ...localData };
        
        // Merge projects
        const projectMap = new Map();
        mergedData.projects.forEach(project => projectMap.set(project.id, project));
        
        githubData.projects.forEach(project => {
          if (!projectMap.has(project.id)) {
            projectMap.set(project.id, project);
          } else {
            // Use the newer project if timestamps differ
            const existingProject = projectMap.get(project.id);
            if (project.updatedAt > existingProject.updatedAt) {
              projectMap.set(project.id, project);
            }
          }
        });
        
        mergedData.projects = Array.from(projectMap.values());
        
        // Merge entries
        const entryMap = new Map();
        mergedData.entries.forEach(entry => entryMap.set(entry.id, entry));
        
        githubData.entries.forEach(entry => {
          if (!entryMap.has(entry.id)) {
            entryMap.set(entry.id, entry);
          } else {
            // Use the newer entry if timestamps differ
            const existingEntry = entryMap.get(entry.id);
            if (entry.updatedAt > existingEntry.updatedAt) {
              entryMap.set(entry.id, entry);
            }
          }
        });
        
        mergedData.entries = Array.from(entryMap.values());
        
        // Merge versions
        const versionMap = new Map();
        mergedData.versions.forEach(version => versionMap.set(version.id, version));
        
        githubData.versions.forEach(version => {
          if (!versionMap.has(version.id)) {
            versionMap.set(version.id, version);
          }
        });
        
        mergedData.versions = Array.from(versionMap.values());
        
        // Merge tags
        const tagSet = new Set(mergedData.tags);
        githubData.tags.forEach(tag => tagSet.add(tag));
        mergedData.tags = Array.from(tagSet);
        
        // Keep local settings
        mergedData.settings = localData.settings;
        
        // Keep local GitHub config
        mergedData.github = localData.github;
        
        return mergedData;
      },
      
      // Update sync status UI
      updateSyncStatus(status = null) {
        const syncBtn = document.getElementById('sync-status-btn');
        const syncIcon = document.getElementById('sync-status-icon');
        const syncText = document.getElementById('sync-status-text');
        
        if (!syncBtn) return;
        
        if (status === 'syncing') {
          syncBtn.classList.remove('bg-gray-100', 'text-gray-700', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
          syncBtn.classList.add('bg-blue-100', 'text-blue-700');
          syncIcon.className = 'fa fa-spinner fa-spin';
          syncText.textContent = '同步中...';
          return;
        }
        
        if (status === 'synced') {
          syncBtn.classList.remove('bg-gray-100', 'text-gray-700', 'bg-blue-100', 'text-blue-700', 'bg-red-100', 'text-red-700');
          syncBtn.classList.add('bg-green-100', 'text-green-700');
          syncIcon.className = 'fa fa-check-circle';
          syncText.textContent = '已同步';
          return;
        }
        
        if (status === 'error') {
          syncBtn.classList.remove('bg-gray-100', 'text-gray-700', 'bg-blue-100', 'text-blue-700', 'bg-green-100', 'text-green-700');
          syncBtn.classList.add('bg-red-100', 'text-red-700');
          syncIcon.className = 'fa fa-exclamation-circle';
          syncText.textContent = '同步失败';
          return;
        }
        
        // Default status
        if (this.data.github.lastSync) {
          const lastSync = new Date(this.data.github.lastSync);
          const now = new Date();
          const diffMinutes = Math.floor((now - lastSync) / (1000 * 60));
          
          if (diffMinutes < 5) {
            syncBtn.classList.remove('bg-gray-100', 'text-gray-700', 'bg-blue-100', 'text-blue-700', 'bg-red-100', 'text-red-700');
            syncBtn.classList.add('bg-green-100', 'text-green-700');
            syncIcon.className = 'fa fa-check-circle';
            syncText.textContent = '已同步';
          } else {
            syncBtn.classList.remove('bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700', 'bg-red-100', 'text-red-700');
            syncBtn.classList.add('bg-gray-100', 'text-gray-700');
            syncIcon.className = 'fa fa-clock-o';
            syncText.textContent = `${diffMinutes}分钟前`;
          }
        } else {
          syncBtn.classList.remove('bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700', 'bg-red-100', 'text-red-700');
          syncBtn.classList.add('bg-gray-100', 'text-gray-700');
          syncIcon.className = 'fa fa-cloud';
          syncText.textContent = '未同步';
        }

      // Create a version of current entry
      createVersion() {
        if (!this.currentEntry) return;
        
        const version = {
          id: 'version-' + Date.now(),
          entryId: this.currentEntry.id,
          content: this.currentEntry.content,
          timestamp: Date.now(),
          version: this.currentEntry.version
        };
        
        this.data.versions.push(version);
        
        // Keep only the last 10 versions for each entry
        const entryVersions = this.data.versions.filter(v => v.entryId === this.currentEntry.id);
        if (entryVersions.length > 10) {
          // Sort versions by timestamp (oldest first)
          const sortedVersions = entryVersions.sort((a, b) => a.timestamp - b.timestamp);
          
          // Remove oldest versions
          const versionsToRemove = sortedVersions.slice(0, sortedVersions.length - 10);
          versionsToRemove.forEach(v => {
            const index = this.data.versions.findIndex(ver => ver.id === v.id);
            if (index !== -1) {
              this.data.versions.splice(index, 1);
            }
          });
        }
      },

      restoreVersion(versionId) {

        if (!version || !this.currentEntry) return;
        
        // Create a version of current content before restoring
        this.createVersion();
        
        // Update entry content
        this.currentEntry.content = version.content;
        this.currentEntry.updatedAt = Date.now();
        this.currentEntry.version++;
        
        // Update editor
        this.editor.value(version.content);
        
        // Save data
        storage.saveAllData(this.data);
        
        // Update UI

        dateElement.textContent = `更新于 ${new Date(this.currentEntry.updatedAt).toLocaleString()}`;

        this.showToast('成功', '已恢复到版本 ' + version.version);

        // Remove versions
        this.data.versions = this.data.versions.filter(v => v.entryId !== this.currentEntry.id);

      // Edit a project
      editProject(projectId) {
        const project = this.data.projects.find(p => p.id === projectId);
        
        if (!project) return;
        
        // Fill form with project data
        document.getElementById('project-name').value = project.name;
        document.getElementById('project-description').value = project.description;
        document.getElementById('project-color').value = project.color;
        
        // Show modal
        document.getElementById('new-project-modal').classList.remove('hidden');
        
        // Change form submission to update instead of create
        const form = document.getElementById('new-project-form');
        const originalSubmitHandler = form.onsubmit;
        
        form.onsubmit = (e) => {
          e.preventDefault();
          
          // Update project
          project.name = document.getElementById('project-name').value;
          project.description = document.getElementById('project-description').value;
          project.color = document.getElementById('project-color').value;
          project.updatedAt = Date.now();
          
          storage.saveAllData(this.data);
          
          this.renderProjects();
          this.renderProjectSelect();
          
          document.getElementById('new-project-modal').classList.add('hidden');
          document.getElementById('new-project-form').reset();
          
          // Restore original submit handler
          form.onsubmit = originalSubmitHandler;
          
          this.showToast('成功', '项目已更新');
        };
      },
      
      // Delete a project
      deleteProject(projectId) {
        // Don't allow deleting the default project
        if (projectId === 'default') {
          this.showToast('提示', '默认项目不能删除', 'warning');
          return;
        }
        
        // Confirm deletion
        if (!confirm('确定要删除这个项目吗？相关的记录将被移至默认项目。')) {
          return;
        }
        
        // Update entries with this project to use default project
        this.data.entries.forEach(entry => {
          if (entry.projectId === projectId) {
            entry.projectId = 'default';
          }
        });
        
        // Remove project
        const index = this.data.projects.findIndex(p => p.id === projectId);
        if (index !== -1) {
          this.data.projects.splice(index, 1);
        }
        
        storage.saveAllData(this.data);
        
        // If current project is the one being deleted, switch to default project
        if (this.currentProject === projectId) {
          this.selectProject('default');
        }
        
        this.renderProjects();
        this.renderProjectSelect();
        
        this.showToast('成功', '项目已删除');
      },
      
      // Select a project
      selectProject(projectId) {
        this.currentProject = projectId;
        this.currentTag = null; // Clear tag filter
        
        // Update UI
        this.renderProjects();
        this.renderTags();
        
        // Filter entries by project
        this.filterEntriesByProject(projectId);
      },
      
      // Select a tag
      selectTag(tag) {
        this.currentTag = tag;
        this.currentProject = null; // Clear project filter
        
        // Update UI
        this.renderTags();
        this.renderProjects();
        
        // Filter entries by tag
        this.filterEntriesByTag(tag);
      },
      
      // Filter entries by project
      filterEntriesByProject(projectId) {
        const recentEntriesList = document.getElementById('recent-entries');
        recentEntriesList.innerHTML = '';
        
        // Get entries for this project
        const entries = this.data.entries.filter(e => e.projectId === projectId);
        
        // Sort by updated date (most recent first)
        entries.sort((a, b) => b.updatedAt - a.updatedAt);
        
        if (entries.length === 0) {
          recentEntriesList.innerHTML = '<p class="text-sm text-gray-500 px-3 py-2">此项目暂无记录</p>';
          return;
        }
        
        entries.forEach(entry => {
          const entryItem = document.createElement('div');
          entryItem.className = `entry-item pl-3 pr-2 py-2 rounded-md cursor-pointer ${this.currentEntry && this.currentEntry.id === entry.id ? 'active' : ''}`;
          entryItem.dataset.entryId = entry.id;
          
          entryItem.innerHTML = `
            <div>
              <h4 class="text-sm font-medium truncate">${entry.title || '无标题'}</h4>
              <p class="text-xs text-gray-500 mt-1">${new Date(entry.updatedAt).toLocaleDateString()}</p>
            </div>
          `;
          
          entryItem.addEventListener('click', () => {
            this.loadEntry(entry.id);
          });
          
          recentEntriesList.appendChild(entryItem);
        });
      },
      
      // Filter entries by tag
      filterEntriesByTag(tag) {
        const recentEntriesList = document.getElementById('recent-entries');
        recentEntriesList.innerHTML = '';
        
        // Get entries with this tag
        const entries = this.data.entries.filter(e => e.tags && e.tags.includes(tag));
        
        // Sort by updated date (most recent first)
        entries.sort((a, b) => b.updatedAt - a.updatedAt);
        
        if (entries.length === 0) {
          recentEntriesList.innerHTML = '<p class="text-sm text-gray-500 px-3 py-2">此标签暂无记录</p>';
          return;
        }
        
        entries.forEach(entry => {
          const entryItem = document.createElement('div');
          entryItem.className = `entry-item pl-3 pr-2 py-2 rounded-md cursor-pointer ${this.currentEntry && this.currentEntry.id === entry.id ? 'active' : ''}`;
          entryItem.dataset.entryId = entry.id;
          
          // Get project name if available
          const project = this.data.projects.find(p => p.id === entry.projectId);
          const projectName = project ? project.name : '无项目';
          
          entryItem.innerHTML = `
            <div>
              <h4 class="text-sm font-medium truncate">${entry.title || '无标题'}</h4>
              <div class="flex items-center mt-1">
                <span class="text-xs text-gray-500">${new Date(entry.updatedAt).toLocaleDateString()}</span>
                ${project ? `<span class="text-xs text-gray-500 mx-1">•</span>
                <span class="text-xs text-gray-500">${projectName}</span>` : ''}
              </div>
            </div>
          `;
          
          entryItem.addEventListener('click', () => {
            this.loadEntry(entry.id);
          });
          
          recentEntriesList.appendChild(entryItem);
        });
      },
      
      // Filter entries by search query
      filterEntries(query) {
        const recentEntriesList = document.getElementById('recent-entries');
        recentEntriesList.innerHTML = '';
        
        if (!query) {
          this.renderRecentEntries();
          return;
        }
        
        // Search in title, content, and tags
        const filteredEntries = this.data.entries.filter(entry => {
          // Search in title
          if (entry.title && entry.title.toLowerCase().includes(query)) {
            return true;
          }
          
          // Search in content
          if (entry.content && entry.content.toLowerCase().includes(query)) {
            return true;
          }
          
          // Search in tags
          if (entry.tags && entry.tags.some(tag => tag.toLowerCase().includes(query))) {
            return true;
          }
          
          // Search in project name
          if (entry.projectId) {
            const project = this.data.projects.find(p => p.id === entry.projectId);
            if (project && project.name.toLowerCase().includes(query)) {
              return true;
            }
          }
          
          return false;
        });
        
        // Sort by updated date (most recent first)
        filteredEntries.sort((a, b) => b.updatedAt - a.updatedAt);
        
        if (filteredEntries.length === 0) {
          recentEntriesList.innerHTML = '<p class="text-sm text-gray-500 px-3 py-2">未找到匹配的记录</p>';
          return;
        }
        
        filteredEntries.forEach(entry => {
          const entryItem = document.createElement('div');
          entryItem.className = `entry-item pl-3 pr-2 py-2 rounded-md cursor-pointer ${this.currentEntry && this.currentEntry.id === entry.id ? 'active' : ''}`;
          entryItem.dataset.entryId = entry.id;
          
          // Get project name if available
          const project = this.data.projects.find(p => p.id === entry.projectId);
          const projectName = project ? project.name : '无项目';
          
          entryItem.innerHTML = `
            <div>
              <h4 class="text-sm font-medium truncate">${entry.title || '无标题'}</h4>
              <div class="flex items-center mt-1">
                <span class="text-xs text-gray-500">${new Date(entry.updatedAt).toLocaleDateString()}</span>
                ${project ? `<span class="text-xs text-gray-500 mx-1">•</span>
                <span class="text-xs text-gray-500">${projectName}</span>` : ''}
              </div>
            </div>
          `;
          
          entryItem.addEventListener('click', () => {
            this.loadEntry(entry.id);
          });
          
          recentEntriesList.appendChild(entryItem);
        });
      },
      
      // Add tag to current entry
      addTagToEntry(tagName) {
        if (!this.currentEntry) return;
        
        if (!this.currentEntry.tags) {
          this.currentEntry.tags = [];
        }
        
        if (!this.currentEntry.tags.includes(tagName)) {
          this.currentEntry.tags.push(tagName);
          this.scheduleAutoSave();
          this.renderEntryTags();
        }
      },
      
      // Remove tag from current entry
      removeTagFromEntry(tagName) {
        if (!this.currentEntry || !this.currentEntry.tags) return;
        
        const index = this.currentEntry.tags.indexOf(tagName);
        if (index !== -1) {
          this.currentEntry.tags.splice(index, 1);
          this.scheduleAutoSave();
          this.renderEntryTags();
        }
      },
      
      // Show toast notification
      showToast(title, message, type = 'success') {
        const toast = document.getElementById('toast');
        const toastTitle = document.getElementById('toast-title');
        const toastMessage = document.getElementById('toast-message');
        const toastIcon = document.getElementById('toast-icon');
        
        toastTitle.textContent = title;
        toastMessage.textContent = message;
        
        // Set icon based on type
        if (type === 'success') {
          toastIcon.innerHTML = '<i class="fa fa-check-circle text-xl"></i>';
          toastIcon.className = 'flex-shrink-0 mr-3 text-green-500';
        } else if (type === 'error') {
          toastIcon.innerHTML = '<i class="fa fa-exclamation-circle text-xl"></i>';
          toastIcon.className = 'flex-shrink-0 mr-3 text-red-500';
        } else if (type === 'warning') {
          toastIcon.innerHTML = '<i class="fa fa-exclamation-triangle text-xl"></i>';
          toastIcon.className = 'flex-shrink-0 mr-3 text-yellow-500';
        }
        
        // Show toast
        toast.classList.remove('translate-y-10', 'opacity-0');
        
        // Hide toast after 3 seconds
        setTimeout(() => {
          this.hideToast();
        }, 3000);
      },
      
      // Hide toast notification
      hideToast() {
        const toast = document.getElementById('toast');
        toast.classList.add('translate-y-10', 'opacity-0');
      }
    };
    
    // Initialize the application when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      ui.init();
    });
  </script>
