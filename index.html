<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作记录</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>工作记录</h1>
            </div>
            
            <div class="sidebar-content">
                <!-- 视图切换 -->
                <div class="view-section">
                    <h2>视图</h2>
                    <ul class="view-list">
                        <li class="view-item active" data-view="all">
                            <i class="fas fa-list"></i> 全部记录
                        </li>
                        <li class="view-item" data-view="today">
                            <i class="fas fa-calendar-day"></i> 今天
                        </li>
                        <li class="view-item" data-view="week">
                            <i class="fas fa-calendar-week"></i> 本周
                        </li>
                    </ul>
                </div>
                
                <!-- 项目分类 -->
                <div class="projects-section">
                    <h2>项目</h2>
                    <div class="projects-header">
                        <span>项目列表</span>
                        <button class="add-btn" id="addProjectBtn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <ul class="projects-list" id="projectsList">
                        <!-- 项目将通过JavaScript动态添加 -->
                    </ul>
                </div>
                
                <!-- 标签 -->
                <div class="tags-section">
                    <h2>标签</h2>
                    <div class="tags-header">
                        <span>标签列表</span>
                        <button class="add-btn" id="addTagBtn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="tags-list" id="tagsList">
                        <!-- 标签将通过JavaScript动态添加 -->
                    </div>
                </div>
                
                <!-- GitHub设置 -->
                <div class="github-section">
                    <h2>
                        <i class="fab fa-github"></i> GitHub 设置
                    </h2>
                    <div class="github-form" id="githubForm">
                        <div class="form-group">
                            <label for="githubOwner">仓库所有者</label>
                            <input type="text" id="githubOwner" placeholder="用户名或组织名">
                        </div>
                        <div class="form-group">
                            <label for="githubRepo">仓库名称</label>
                            <input type="text" id="githubRepo" placeholder="仓库名称">
                        </div>
                        <div class="form-group">
                            <label for="githubToken">Personal Access Token</label>
                            <input type="password" id="githubToken" placeholder="需要repo权限">
                        </div>
                        <button class="save-btn" id="saveGitHubConfig">保存配置</button>
                        <button class="sync-btn" id="syncToGitHub" disabled>同步到GitHub</button>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 顶部工具栏 -->
            <div class="toolbar">
                <div class="toolbar-left">
                    <button class="add-record-btn" id="addRecordBtn">
                        <i class="fas fa-plus"></i> 新增记录
                    </button>
                </div>
                <div class="toolbar-right">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="搜索记录...">
                    </div>
                </div>
            </div>
            
            <!-- 记录列表 -->
            <div class="records-container">
                <div class="records-header">
                    <h2 id="recordsTitle">全部记录</h2>
                    <span class="record-count" id="recordCount">0 条记录</span>
                </div>
                <div class="records-list" id="recordsList">
                    <!-- 记录将通过JavaScript动态添加 -->
                </div>
            </div>
        </main>
        
        <!-- 新增/编辑记录模态框 -->
        <div class="modal" id="recordModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">新增记录</h3>
                    <button class="close-btn" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="recordForm">
                        <div class="form-group">
                            <label for="recordTitle">标题</label>
                            <input type="text" id="recordTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="recordContent">内容</label>
                            <textarea id="recordContent" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="recordProject">项目</label>
                            <select id="recordProject">
                                <option value="">无项目</option>
                                <!-- 项目将通过JavaScript动态添加 -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="recordTags">标签</label>
                            <div class="tags-input" id="tagsInput">
                                <input type="text" id="tagInput" placeholder="添加标签...">
                            </div>
                            <div class="selected-tags" id="selectedTags"></div>
                        </div>
                        <div class="form-group">
                            <label for="recordImportant">重要</label>
                            <input type="checkbox" id="recordImportant">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="cancel-btn" id="cancelModal">取消</button>
                    <button class="save-btn" id="saveRecord">保存</button>
                </div>
            </div>
        </div>
        
        <!-- 新增项目模态框 -->
        <div class="modal" id="projectModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>新增项目</h3>
                    <button class="close-btn" id="closeProjectModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="projectForm">
                        <div class="form-group">
                            <label for="projectName">项目名称</label>
                            <input type="text" id="projectName" required>
                        </div>
                        <div class="form-group">
                            <label for="projectColor">项目颜色</label>
                            <input type="color" id="projectColor" value="#3498db">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="cancel-btn" id="cancelProjectModal">取消</button>
                    <button class="save-btn" id="saveProject">保存</button>
                </div>
            </div>
        </div>
        
        <!-- 新增标签模态框 -->
        <div class="modal" id="tagModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>新增标签</h3>
                    <button class="close-btn" id="closeTagModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="tagForm">
                        <div class="form-group">
                            <label for="tagName">标签名称</label>
                            <input type="text" id="tagName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="cancel-btn" id="cancelTagModal">取消</button>
                    <button class="save-btn" id="saveTag">保存</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- MiniMax Agent 浮动球 -->
    <div id="minimax-floating-ball">
        <div class="minimax-ball-content">
            <div class="minimax-logo-wave"></div>
            <span class="minimax-ball-text">Created by MiniMax Agent</span>
        </div>
        <div class="minimax-close-icon">×</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
