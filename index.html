    function showToast(message, type = 'info', duration = 3000) {

    // ========== è§†å›¾å’Œç­›é€‰åŠŸèƒ½ä¼˜åŒ– ==========
    function showView(type) {
      currentView = type;
      
      // æ›´æ–°æŒ‰é’®æ¿€æ´»çŠ¶æ€
      document.querySelectorAll('.sidebar button').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent.includes({
          'today': 'ä»Šå¤©',
          'week': 'æœ¬å‘¨',
          'all': 'å…¨éƒ¨'
        }[type])) {
          btn.classList.add('active');
        }
      });
      
      filterRecords();
    }

    // é˜²æŠ–å¤„ç†ç­›é€‰å‡½æ•°
    const filterRecords = debounce(function() {
      const searchText = document.getElementById('searchInput').value.toLowerCase();
      const projectFilter = document.getElementById('projectFilter').value;
      const tagFilter = document.getElementById('tagFilter').value.toLowerCase();
      
      let filtered = [...records];
      const now = new Date();

      // è§†å›¾ç­›é€‰
      if (currentView === 'today') {
        filtered = filtered.filter(r => new Date(r.date).toDateString() === now.toDateString());
      } else if (currentView === 'week') {
        const weekAgo = new Date(now);
        weekAgo.setDate(now.getDate() - 7);
        filtered = filtered.filter(r => new Date(r.date) >= weekAgo);
      }

      // æœç´¢æ–‡æœ¬ç­›é€‰ï¼ˆä¼˜åŒ–åŒ¹é…é€»è¾‘ï¼‰
      if (searchText) {
        filtered = filtered.filter(r => 
          r.title.toLowerCase().includes(searchText) || 
          r.content.toLowerCase().includes(searchText) ||
          r.tags.some(tag => tag.toLowerCase().includes(searchText))
        );
      }

      // é¡¹ç›®ç­›é€‰
      if (projectFilter) {
        filtered = filtered.filter(r => r.projectId === projectFilter);
      }

      // æ ‡ç­¾ç­›é€‰
      if (tagFilter) {
        filtered = filtered.filter(r => r.tags.some(tag => tag.toLowerCase().includes(tagFilter)));
      }

      // æŒ‰æ—¶é—´å€’åºæ’åº
      filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
      
      render(filtered);
    });

    // ========== GitHub åŒæ­¥åŠŸèƒ½ï¼ˆä¿æŒä¸å˜ï¼‰ ==========
    function openGitHubSettings() {

    async function syncToGitHub() {
      const syncBtn = document.getElementById('syncBtn');
      syncBtn.disabled = true;
      syncBtn.innerHTML = '<span class="loader"></span> åŒæ­¥ä¸­...';
      
      try {
        if (!githubConfig.owner || !githubConfig.repo || !githubConfig.token) {
          showToast('è¯·å…ˆé…ç½® GitHub è®¾ç½®ï¼', 'error');
          syncBtn.disabled = false;
          syncBtn.innerHTML = '<span>â˜ï¸</span> åŒæ­¥åˆ°GitHub';
          return;
        }

        // å‡†å¤‡è¦åŒæ­¥çš„æ•°æ®
        const syncData = {
          records,
          projects,
          syncTime: new Date().toISOString()
        };

        // è½¬æ¢ä¸ºBase64ç¼–ç 
        const content = btoa(unescape(encodeURIComponent(JSON.stringify(syncData, null, 2))));
        const path = 'worklog_backup.json';
        const url = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${path}`;

        // æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨ï¼Œè·å–SHAå€¼
        let sha = undefined;
        const res = await fetch(url);
        if (res.ok) {
          const data = await res.json();
          sha = data.sha;
        }

        // ä¸Šä¼ /æ›´æ–°æ–‡ä»¶
        const response = await fetch(url, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `token ${githubConfig.token}`
          },
          body: JSON.stringify({
            message: `Work log backup - ${new Date().toLocaleString()}`,
            content,
            sha
          })
        });

        if (response.ok) {
          showToast('âœ… åŒæ­¥åˆ°GitHubæˆåŠŸï¼', 'success');
        } else {
          const error = await response.json();
          showToast(`âŒ åŒæ­¥å¤±è´¥ï¼š${error.message}`, 'error');
        }
      } catch (error) {
        showToast(`âŒ åŒæ­¥å‡ºé”™ï¼š${error.message}`, 'error');
      } finally {
        syncBtn.disabled = false;
        syncBtn.innerHTML = '<span>â˜ï¸</span> åŒæ­¥åˆ°GitHub';
      }
    }

    // ========== æœ¬åœ°å¯¼å…¥å¯¼å‡ºä¼˜åŒ– ==========
    function exportLocal() {
      try {
        const exportData = {
          records,
          projects,
          exportTime: new Date().toISOString(),
          version: '1.0.0'
        };

        const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        
        // ä¼˜åŒ–æ–‡ä»¶åæ ¼å¼
        const dateStr = new Date().toISOString().slice(0, 10).replace(/-/g, '');
        a.download = `å·¥ä½œè®°å½•å¤‡ä»½_${dateStr}.json`;
        
        a.click();
        URL.revokeObjectURL(a.href);
        showToast('å¯¼å‡ºæˆåŠŸï¼', 'success');
      } catch (error) {
        showToast('å¯¼å‡ºå¤±è´¥ï¼š' + error.message, 'error');
      }
    }

    function importLocal() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      
      input.onchange = e => {
        const file = e.target.files[0];
        if (!file) return;
        
        // éªŒè¯æ–‡ä»¶ç±»å‹
        if (file.type !== 'application/json' && !file.name.endsWith('.json')) {
          showToast('è¯·é€‰æ‹©JSONæ ¼å¼çš„å¤‡ä»½æ–‡ä»¶ï¼', 'error');
          return;
        }
        
        const reader = new FileReader();
        reader.onload = () => {
          try {
            const importedData = JSON.parse(reader.result);
            
            // éªŒè¯å¤‡ä»½æ–‡ä»¶æ ¼å¼
            if (!importedData.records || !Array.isArray(importedData.records)) {
              showToast('å¤‡ä»½æ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®ï¼', 'error');
              return;
            }
            
            if (confirm('âš ï¸ å¯¼å…¥ä¼šè¦†ç›–ç°æœ‰æ•°æ®ï¼Œç¡®å®šè¦ç»§ç»­å—ï¼Ÿ')) {
              records = importedData.records || [];
              projects = importedData.projects || [];
              
              saveRecords();
              saveProjects();
              render();
              showToast('âœ… å¯¼å…¥æˆåŠŸï¼', 'success');
            }
          } catch (error) {
            showToast(`âŒ å¯¼å…¥å¤±è´¥ï¼š${error.message}`, 'error');
          }
        };
        
        reader.readAsText(file);
      };
      
      input.click();
    }
